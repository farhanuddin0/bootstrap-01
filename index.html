<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Layout</title>
</head>

<body>
    <!--header part-->
    <header class="pb-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <h4>1.header</h4>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">
                                <div class="box1">
                                    <p class="text-center">1.1 brand</p>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-8">
                                <div class="box1">
                                    <p class="text-center">1.2 global nav</p>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-4 col-4">
                                <div class="box1">
                                    <p class="text-center">1.3 tools</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header part-->

    <!--section one-->
    <section class="pb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="box">
                        <h4>2.Hero</h4>
                        <div class="row">
                            <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                                <div class="box1">
                                    <p class="text-center">2.1 Hero feature</p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-12 d-none d-md-block d-lg-none d-lg-block d-xl-none d-xl-block">
                                <div class="box1">
                                    <p class="text-center">2.2 Hero call to action</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="box2">
                        <h4 class="text-center">3.AD</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--section one-->

    <!--section two-->
    <section class="pb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="box">
                        <h4>4.Body</h4>
                        <div class="row">
                            <div class="col-lg-4 col-md-9 col-sm-12 col-12">
                                <div class="box3">
                                    <p class="text-center">4.1 Artical Feature</p>
                                </div>
                            </div>


                            <div class="col-md-3 col-sm-12 col-12 d-none d-sm-block d-md-none d-none d-md-block d-lg-none d-block d-sm-none">
                                <div class="box2">
                                    <h4 class="text-center">3.AD</h4>
                                </div>
                            </div>


                            <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                                <div class="box3">
                                    <p class="text-center">4.2 Artical listing</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-none d-lg-block">
                    <div class="box">
                        <h4>5. Sidebar</h4>
                        <div class="row">
                            <div class="col">
                                <div class="box3">
                                    <p class="text-center">5.1 Sidebar feature</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--section two-->

    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <h4>6.Footer</h4>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--footer-->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
